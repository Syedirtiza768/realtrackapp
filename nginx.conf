# /etc/nginx/sites-available/realtrackapp
# Optimized for performance: gzip, static caching, proxy buffering

server {
    listen 80;
    server_name mhn.realtrackapp.com;

    # ── Gzip compression ─────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # ── Static frontend (Vite build output) ──────────────────
    root /var/www/html/realtrackapp/dist;
    index index.html;

    # Hashed assets: cache forever (Vite adds content hashes)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon / static files at root
    location ~* \.(ico|png|svg|jpg|jpeg|gif|webp|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # ── API reverse proxy ────────────────────────────────────
    location /api/ {
        proxy_pass http://127.0.0.1:4191;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep-alive to backend
        proxy_set_header Connection "";

        # Proxy buffering for faster response to client
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;

        # Don't cache API responses in Nginx (backend handles caching)
        add_header Cache-Control "no-store";
    }

    # ── SPA fallback ─────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # index.html should never be cached (contains asset hashes)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
